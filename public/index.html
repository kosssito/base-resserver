<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="row mt-5">
        <div class="col-m-sm-6">
         <h1>Google Sing-in</h1>
        <br>

        <div id="g_id_onload"
        data-client_id="245287489550-77pel182pvilf5jdu4vjo2mbkuved25e.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
     </div>
     <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
     </div>
     <br>
     <button id="googole_singout">
         Singout
     </button>


        </div>

        <div class="col-sm-6">
            <hr>
            <h1>Login Manual</h1>
            <br>  
            <form class="d-grid">
                <input type="text" name="correo" class="from-control mb-2" placeholder="Correo" ><br>
                <input type="text" name="password" class="from-control mb-2" placeholder="Password" ><br>
                
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button> 
            </form>


        </div>
    </div>


   

    


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
    
    
</body>
</html>
